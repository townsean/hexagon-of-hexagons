<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Ashley G">
        <meta name="description" content="Generate a SVG of a hexagon comprised of smaller hexagons.">
        <title>Hexagon of Hexagons</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>            
            <h1>Hexagon of Hexagons</h1>
        </header>
        <main>
            <!--User Settings-->
            <section id="input">
                <label>Hexagons per side:
                    <input type="number" id="side-length" value="1">
                </label>
                <button id="generate">Generate</button>
            </section>
            <!--SVG of Hexagon of Hexagons-->
            <svg>
                <polygon points="50,0 21,90 98,35 2,35 79,90" fill="none" stroke="black"></polygon>
            </svg>
            <!--SVG XML-->
            <section id="output">
                <textarea readonly>
                </textarea>
                <button id="copy" title="Copy text to clipboard">Copy</button>
            </section>
        </main>
        <footer></footer>
        <script src="main.js"></script>
    </body>
</html>
